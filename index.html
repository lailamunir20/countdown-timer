<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, hsl(358, 43%, 50%), #fad0c4, #fbc2eb, #a1c4fd, #c2ffd8);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 40px 20px;
      animation: fadeInUp 1.5s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      animation: glowText 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 0.9rem;
      color: #ccc;
      max-width: 600px;
      margin: 10px auto 40px;
    }

    .timer {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .timer-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      width: 100px;
      padding: 20px 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .timer-box:hover {
      transform: translateY(-5px);
    }

    .number {
      font-size: 2.5rem;
      font-weight: bold;
      color: #1107a2;
    }

    .label {
      margin-top: 10px;
      font-size: 14px;
      background-color: hsl(199, 73%, 45%);
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 500;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 5px hsl(265, 100%, 50%), 0 0 10px #00e5ff, 0 0 15px hsl(257, 100%, 50%);
      }
      to {
        text-shadow: 0 0 20px #00e5ff, 0 0 30px #00e5ff;
      }
    }

    @media (max-width: 600px) {
      .timer-box {
        width: 80px;
        padding: 15px 5px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h1>COMING SOON</h1>
    
    <div class="timer">
      <div class="timer-box">
        <div class="number" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="timer-box">
        <div class="number" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="timer-box">
        <div class="number" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="timer-box">
        <div class="number" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 6); // 6 days from now
    const targetTime = targetDate.getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance <= 0) {
        clearInterval(countdown);
        document.querySelector(".timer").innerHTML = "<h2>ðŸŽ‰ It's Live!</h2>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    const countdown = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
